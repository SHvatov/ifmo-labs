<html lang='ru'>
<head>
  <title>Sergey Khvatov, P41081</title>
  <link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' rel='stylesheet'>
  <script crossorigin='anonymous'
          integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
          src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
  <script crossorigin='anonymous'
          integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4='
          src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script src='https://unpkg.com/mathjs@10.3.0/lib/browser/math.js'></script>
</head>
<body>
<div class='container'>
  <div class='row'>
    <div class='col-sm-12'>
      <h4>shvatov</h4>
    </div>
  </div>

  <div class='row'>
    <table class='table' style='width: 75%'>
      <tbody>
      <tr>
        <td style='width: 15%'>
          <input aria-label='X1 coefficient' class='form-control' value = "2" id='n1' type='text'>
        </td>
        <td> * x</td>
        <td> +</td>
        <td style='width: 15%'>
          <input aria-label='Y1 coefficient' class='form-control' value = "3" id='n2' type='text'>
        </td>
        <td> * y</td>
        <td> =</td>
        <td style='width: 15%'>
          <input aria-label='b1 coefficient' class='form-control' value = "18" id='n3' type='text'>
        </td>
      </tr>
      <tr>
        <td style='width: 15%'>
          <input aria-label='X2 coefficient' class='form-control' value = "4" id='n4' type='text'>
        </td>
        <td> * x</td>
        <td> +</td>
        <td style='width: 15%'>
          <input aria-label='Y2 coefficient' class='form-control' value = "-5" id='n5' type='text'>
        </td>
        <td> * y</td>
        <td> =</td>
        <td style='width: 15%'>
          <input aria-label='b2 coefficient' class='form-control' value = "-8" id='n6' type='text'>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class='row'>
    <div class='col-sm-12'>
      <button class='btn btn-primary' onclick='solveSystem()' style='width: 25%' type='button' id='bt'>
        Решить!
      </button>
    </div>
  </div>

  <div class='row'>
    <table class='table' style='width: 75%'>
      <thead>
      <tr>
        <th>X</th>
        <th>Y</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <input aria-label='X' class='form-control' id='result1' value = "" readonly type='text'>
        </td>
        <td>
          <input aria-label='Y' class='form-control' id='result2'value = "" readonly type='text'>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function solveSystem() {
    let A = math.matrix([
      [parseFloat($('#n1').val()), parseFloat($('#n2').val())],
      [parseFloat($('#n4').val()), parseFloat($('#n5').val())],
    ]);
    console.log(A);

    let b = math.matrix([
      [parseFloat($('#n3').val())],
      [parseFloat($('#n6').val())],
    ]);
    console.log(b);

    let X = math.multiply(math.inv(A), b);
    console.log(X);

    $('#result1').val(X.get([0, 0]));
    $('#result2').val(X.get([1, 0]));
  }
</script>
</body>
</html>
